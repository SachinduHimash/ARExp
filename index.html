 <!--Location-Based Example-->
 <!DOCTYPE html>
 <html>
 <head>
     <meta charset="utf-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <title>AR.js</title>
   <!--Framework/Library -->
     <script src="./script.js"></script> 
     <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
     <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
     <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
 </head>

 <body>
     <!-- AR scene  -->
      <div style="height: 50px;width:200px;background:rgba(255, 255, 255, 0.3);position:absolute;z-index:10;left: 50%;bottom: 20px;transform: translate(-50%, -50%);margin: 0 auto;border-radius :25px;display:flex;flex-direction:row">
        <button onclick="clickHere()">1</button>
        <button>2</button>
        <button>3</button>
      </div>
     <a-scene
         vr-mode-ui="enabled: false"
         arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
     >
         <!-- Text entity -->
         <a-text
             value="Hi"
             look-at="[gps-camera]"
             scale="20 20 20"
             gps-entity-place="latitude: 46.806607; longitude: 7.155201 "
         ></a-text>
         <!-- Camera entity with GPS functionality -->
         <a-camera gps-camera rotation-reader></a-camera>
     </a-scene>
 </body>
 </html>
